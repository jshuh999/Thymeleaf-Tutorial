<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body>

    <h1>Order list</h1>
  
    <table>
      <tr>
        <th>DATE</th>
        <th>CUSTOMER</th>
        <th>TOTAL</th>
        <th></th>
      </tr>
      <tr th:each="order : ${orders}" th:class="${orderStat.odd}? 'odd'">
        <td th:text="${#calendars.format(order.date,'dd/MMM/yyyy')}">13 jan 2011</td>
        <td th:text="${order.customer.name}">Frederic Tomato</td>
        <td th:text="${#aggregates.sum(order.orderLines.![purchasePrice * amount])}">23.32</td>
        <td>
          <a href="details.html" th:href="@{/order/details(orderId=${order.id})}">view</a>
        </td>
      </tr>
    </table>

  
    <p>
      <a href="../home.html" th:href="@{/}">Return to home</a>
    </p>
    
  </body>
  
</html>
